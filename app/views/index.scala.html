@(title: String)

@main(title) {
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

<div id="container">
  <h1 id="page-title">Welcome to TubeLytics</h1>
  <div id="search-bar">
    <input type="text" id="searchQuery" placeholder="Enter search terms" onkeypress="handleKeyPress(event)">
    <button onclick="search()">Go!</button>
  </div>

  <!-- Loading spinner -->
  <div id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <div id="results"></div> <!-- Results container where search results will appear -->
</div>

<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

<script type="text/javascript">
  function handleKeyPress(event) {
    if (event.key === "Enter") {
      search(); // Call the search function when Enter is pressed
    }
  }
</script>
}
